<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="menu.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">


    <title>Document</title>
</head>
<body>
<div class="our-menu">
    <h3>our menu</h3>
    <div class="button">
        <button class="all" id="all">All</button>
        <button class="breakfast" id="breakfast">breakfast</button>
        <button class="lunch" id="lunch">lunch</button>
        <button class="shakes" id="shakes">shakes</button>
        <button class="dinner" id="dinner">dinner</button>
    </div>
</div>

<div class="menu-item">
    <div class="pic">
        <img src="item-1.jpeg" alt="item1" id="image">
    </div>
    <div class="content">
        <div class="main">
        <h3 class="item" id="item">Buttermilk Pancakes</h3>
        <p class="price" id="price"> $15.99</p>
        <p id="item-content">I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed</p>
    </div>
    </div>
</div>

    <script src="menu.js"></script>
</body>
</html>
